<div *ngIf="verInicio">
    <vex-secondary-toolbar current="{{itemPrincipal}}" *ngIf="accesoFormulario">
        <vex-breadcrumbs [crumbs]="['Movimiento de Mercadería']" class="flex-auto"></vex-breadcrumbs>
        <button class="ml-2" color="primary" mat-icon-button type="button">
            <mat-icon [icIcon]="icMoreVert"></mat-icon>
        </button>
    </vex-secondary-toolbar>

    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" *ngIf="!accesoFormulario" class="py-40">
        <div @fadeInUp fxFlex="auto">
            <blockquote *ngIf="validandoPermiso" style="margin: 0px; color: #4d4d4d; text-align: center;">
                Verificando este módulo. Un momento por favor ...
                <div class="spinner-container" *ngIf="validandoPermiso">
                    <br />
                    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
                    <br />
                </div>
            </blockquote>
            <blockquote *ngIf="!validandoPermiso" style="margin: 0px; color: #4d4d4d; text-align: center;">
                Ud. no tiene permisos para acceder a este módulo.
            </blockquote>
        </div>
    </div>

    <vex-page-layout *ngIf="accesoFormulario">
        <vex-page-layout-header class="pb-4" fxLayout="column" fxLayoutAlign="start start"></vex-page-layout-header>
        <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
            [class.px-gutter]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
            <div class="card overflow-auto -mt-16">

                <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
                    <h2 class="title my-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="none">
                        <span @scaleIn
                            class="w-10 h-10 rounded-full text-primary mr-1 flex items-center justify-center">
                            <ic-icon [icon]="icBubbleChart" height="20px" width="20px"></ic-icon>
                        </span>
                        <span @fadeInRight class="block">Módulos de Mercadería</span>
                    </h2>
                    <span fxFlex></span>
                </div>

                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" *ngIf="accesoFormulario">
                    <div class="card" fxFlex="auto">
                        <div class="text-left mt-12 mb-12 container" gdAlignColumns="start start"
                            gdColumns="1fr 1fr 1fr" gdColumns.lt-md="1fr" gdGap="24px">

                            <div @fadeInUp class="card max-w-full overflow-hidden p-3" style="background: #CCE7F4;">
                                <mat-card style="box-shadow: none;">
                                    <mat-card-title> Ingreso de mercaderías</mat-card-title>
                                    <mat-card-content>
                                        <p>Seleccione una opción:</p>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <p><button mat-button (click)="ingresoxCompras()" *ngIf="btnIngresoxCompra">Compras</button></p>
                                        <p class="mt-2"><button mat-button (click)="ingresoxTransferencia()" *ngIf="btnIngresoxTransferencia">Transferencia de Sucursal</button></p>
                                        <p class="mt-2"><button mat-button>Otros Ingresos</button></p>
                                    </mat-card-actions>
                                </mat-card>
                            </div>

                            <div @fadeInUp class="card max-w-full overflow-hidden p-3" style="background: #D9EDD1;">
                                <mat-card style="box-shadow: none;">
                                    <mat-card-title> Salidas de mercaderías</mat-card-title>
                                    <mat-card-content>
                                        <p>Seleccione una opción:</p>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <p><button mat-button (click)="salidaxTransferencias()" *ngIf="btnSalidaxTransferencia">Transferencia de Sucursal</button></p>
                                    </mat-card-actions>
                                </mat-card>
                            </div>

                            <div @fadeInUp class="card max-w-full overflow-hidden p-3" style="background: #f0dddd;">
                                <mat-card style="box-shadow: none;">
                                    <mat-card-title> Kardex de Productos</mat-card-title>
                                    <mat-card-content>
                                        <p>Seleccione una opción:</p>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <p><button mat-button (click)="karedex()" *ngIf="btnKardex">Kardex de Productos</button></p>
                                    </mat-card-actions>
                                </mat-card>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </vex-page-layout-content>
    </vex-page-layout>
</div>

<div *ngIf="verIngresoCompras" >
    <vex-ingreso-compra (verBandejaPrincipal)="irBandejaPrincipal()"></vex-ingreso-compra>
</div>
    
<div *ngIf="verIngresoTransferencia" >
    <vex-ingreso-transferencias (verBandejaPrincipal)="irBandejaPrincipal()"></vex-ingreso-transferencias>
</div>

<div *ngIf="verSalidaTransferencia" >
    <vex-salida-transferencia (verBandejaPrincipal)="irBandejaPrincipal()"></vex-salida-transferencia>
</div>
    
<div *ngIf="verKardex" >
    <vex-kardex (verBandejaPrincipal)="irBandejaPrincipal()"></vex-kardex>
</div>
