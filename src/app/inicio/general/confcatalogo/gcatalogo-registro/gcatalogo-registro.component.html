<form [formGroup]="form">
    <div fxLayout="row" class="mat-dialog-title" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline ml-4" fxFlex="auto">{{tituloForm}}</h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button" 
            (click)="cerrarVentana(null)" style="color: white;">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <mat-form-field class="flex-auto">
            <mat-label>Item</mat-label>
            <input matInput maxlength="250" class="uppercase" formControlName="catalogo" required>
            <mat-icon [icIcon]="icMenu" matPrefix></mat-icon>
            <mat-hint align="start">Ingrese el nombre del Item</mat-hint>
            <mat-error *ngIf="form.get('catalogo').hasError('required')">Ingrese el nombre del Item</mat-error>
        </mat-form-field>
        <mat-form-field class="flex-auto" *ngIf="verAbreviatura">
            <mat-label>Abreviatura</mat-label>
            <input matInput maxlength="250" class="uppercase" formControlName="abreviatura" required>
            <mat-icon [icIcon]="icMenu" matPrefix></mat-icon>
            <mat-hint align="start">Ingrese una abreviatura</mat-hint>
            <mat-error *ngIf="form.get('abreviatura').hasError('required')">Ingrese una abreviatura</mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <div class="px-4 py-6" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
        <button class="mat-focus-indicator mat-button mat-button-base mat-dialogNO" 
            mat-raised-button type="button" (click)="cerrarVentana(null)">Cancelar
        </button>
        <button class="mat-focus-indicator mat-button mat-button-base mat-dialogOk" 
            [disabled]="habilitaBtnReg"
            [class.spinner]="spinBtnReg"
            mat-raised-button type="button" (click)="RegistrarItem()">{{btnRegistro}}
        </button>
    </div>
</form>
