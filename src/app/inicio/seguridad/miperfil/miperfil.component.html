<vex-secondary-toolbar current="{{itemPrincipal}}">
    <vex-breadcrumbs [crumbs]="['Mi Perfil']" class="flex-auto"></vex-breadcrumbs>
    <button class="ml-2" color="primary" mat-icon-button type="button">
        <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>
</vex-secondary-toolbar>

<vex-page-layout>
    <vex-page-layout-header class="pb-4" fxLayout="column" fxLayoutAlign="start start"></vex-page-layout-header>

    <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
        [class.px-gutter]="layoutCtrl.value === 'fullwidth'" class="-mt-6">

        <div class="card overflow-auto -mt-16">
            <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
                <h2 class="title my-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="none">
                    <span @scaleIn class="w-10 h-10 rounded-full text-primary mr-1 flex items-center justify-center">
                      <ic-icon [icon]="icBubbleChart" height="20px" width="20px"></ic-icon>
                    </span>
                    <span @fadeInRight class="block">Mi Perfil de Usuario</span>
                </h2>
            </div>

            <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" [formGroup]="form">
                <div class="card" fxFlex="auto">
                    <div class="px-6 py-6" fxLayout="column">
                        <mat-dialog-content fxLayout="column">
                            <div class="flex flex-col sm:flex-row">
                                <mat-form-field class="mt-2 flex-auto">
                                    <mat-label>Tipo Documento</mat-label>
                                    <input matInput maxlength="8"
                                        formControlName="tipoDocumento">
                                    <mat-icon [icIcon]="icDni" matPrefix></mat-icon>
                                </mat-form-field>
                                <mat-form-field class="mt-2 flex-auto">
                                    <mat-label>Nro de DNI</mat-label>
                                    <input matInput maxlength="8"
                                        formControlName="numDNI">
                                    <mat-icon [icIcon]="icDni" matPrefix></mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col sm:flex-row">
                                <mat-form-field class="mt-2 flex-auto">
                                    <mat-label>Apellido Paterno</mat-label>
                                    <input matInput maxlength="250" class="uppercase"
                                        formControlName="apellidoPaterno">
                                    <mat-icon [icIcon]="icPerson" matPrefix></mat-icon>
                                </mat-form-field>
                                <mat-form-field class="mt-2 flex-auto">
                                    <mat-label>Apellido Materno</mat-label>
                                    <input matInput maxlength="250" class="uppercase"
                                        formControlName="apellidoMaterno">
                                    <mat-icon [icIcon]="icPerson" matPrefix></mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col sm:flex-row">
                                <mat-form-field class="mt-6 flex-auto">
                                    <mat-label>Nombres</mat-label>
                                    <input matInput maxlength="250"
                                        formControlName="nombre">
                                    <mat-icon [icIcon]="icPerson" matPrefix></mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="flex flex-col sm:flex-row">
                                <mat-form-field class="mt-6 flex-auto">
                                    <mat-label>Email</mat-label>
                                    <input matInput maxlength="150" class="uppercase" formControlName="email" required>
                                    <mat-icon [icIcon]="icMail" matPrefix></mat-icon>
                                    <mat-hint align="start">Ingrese un correo electrónico</mat-hint>
                                    <mat-error *ngIf="form.get('email').hasError('required')">Ingrese un correo electrónico</mat-error>
                                    <mat-error *ngIf="form.get('email').hasError('pattern')">Ingrese un correo válido</mat-error>
                                </mat-form-field>
                            </div>
                        </mat-dialog-content>
                        
                        <div class="px-1 py-6" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                            <button mat-raised-button 
                            class="bg-blue-200"
                            [disabled]="habilitaBtnReg"
                            matTooltip="Cambiar Contraseña"
                            type="button" (click)="CambiarClave()">
                                <mat-icon>vpn_key</mat-icon>
                                Cambiar Contraseña</button>

                            <button color="primary" mat-raised-button 
                            [disabled]="habilitaBtnReg"
                            [class.spinner]="spinBtnReg"
                            matTooltip="Actualizar mis Datos"
                            type="button" (click)="ActualizarDatos()">
                                <mat-icon>save</mat-icon>
                                Actualizar mis Datos</button>
                        </div>
                    </div>

                    
                </div>
            </div>

        </div>
    </vex-page-layout-content>
</vex-page-layout>
